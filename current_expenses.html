<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Expenses List</title>
</head>
<body>

  <h1>Expense List</h1>

  {% for expense in expenses %}
    <p>
      <a href="{{ url_for('edit_expense', expense_id=expense._id) }}">{{ expense.description }} - {{ expense.amount }} - {{ expense.category }}</a>
    </p>
  {% endfor %}

</body>
</html>
