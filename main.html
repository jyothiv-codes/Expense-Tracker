<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'sans-serif';
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Ready to track your expenses?</h1>
    <form action="/process_form" method="post">
        
        
        <button type="submit" name="submit_action" value="/page_to_add_expense">Add expense</button>
        <br>
        <br>

        <button type="submit" name="submit_action" value="/page_to_delete_expense">Delete expense</button>
        <br>
        <br>
        <button type="submit" name="submit_action" value="/page_to_update_expense">Update expense</button>
    </form>
</body>
</html>
